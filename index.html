<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexi Gestor - Sistema de Gestão Empresarial</title>
    <meta name="description" content="Sistema completo para gerenciar estoque, vendas, compras e movimentações com controle de lotes e validades. Acesse de qualquer dispositivo." />
    <meta name="keywords" content="gestão empresarial, controle de estoque, sistema de vendas, ERP, gestão financeira, controle de lotes, validade de produtos" />
    <meta name="author" content="Flexi Gestor" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Estilos CSS inline para garantir fonte Inter e responsividade -->
    <style>
      * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif !important;
      }
      
      /* Garantir que o body tenha altura mínima e seja responsivo */
      html, body {
        height: 100% !important;
        min-height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden !important;
      }
      
      #root {
        min-height: 100vh !important;
        width: 100% !important;
        display: flex !important;
        flex-direction: column !important;
      }
      
      /* Correções específicas para mobile */
      @media (max-width: 768px) {
        html {
          font-size: 14px !important;
        }
        
        body {
          font-size: 0.875rem !important;
          line-height: 1.5 !important;
        }
        
        /* Garantir que elementos não saiam da tela */
        * {
          max-width: 100% !important;
          box-sizing: border-box !important;
        }
        
        /* Corrigir problemas de overflow */
        .overflow-hidden {
          overflow: hidden !important;
        }
      }
      
      .font-light { font-weight: 300 !important; }
      .font-normal { font-weight: 400 !important; }
      .font-medium { font-weight: 500 !important; }
      .font-semibold { font-weight: 600 !important; }
      .font-bold { font-weight: 700 !important; }
      .font-extrabold { font-weight: 800 !important; }
      .font-black { font-weight: 900 !important; }
      
      .text-xs { font-size: 0.75rem !important; line-height: 1rem !important; }
      .text-sm { font-size: 0.875rem !important; line-height: 1.25rem !important; }
      .text-base { font-size: 1rem !important; line-height: 1.5rem !important; }
      .text-lg { font-size: 1.125rem !important; line-height: 1.75rem !important; }
      .text-xl { font-size: 1.25rem !important; line-height: 1.75rem !important; }
      .text-2xl { font-size: 1.5rem !important; line-height: 2rem !important; }
      .text-3xl { font-size: 1.875rem !important; line-height: 2.25rem !important; }
      .text-4xl { font-size: 2.25rem !important; line-height: 2.5rem !important; }
      .text-5xl { font-size: 3rem !important; line-height: 1 !important; }
      .text-6xl { font-size: 3.75rem !important; line-height: 1 !important; }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4F46E5" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Flexi Gestor - Sistema de Gestão Empresarial" />
    <meta property="og:description" content="Sistema completo para gerenciar estoque, vendas, compras e movimentações com controle de lotes e validades." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Flexi Gestor" />
    <meta name="twitter:description" content="Sistema de Gestão Empresarial" />
    <meta name="twitter:image" content="/favicon.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
