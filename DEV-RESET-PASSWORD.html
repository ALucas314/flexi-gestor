<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para Reset de Senha Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Redirecionando</h1>
        <p>Clique no bot√£o abaixo para abrir a p√°gina de reset de senha no seu ambiente local:</p>
        <button onclick="openLocalReset()">Abrir Reset de Senha Local</button>
    </div>

    <script>
        function openLocalReset() {
            // Pegar os par√¢metros da URL atual
            const hash = window.location.hash;
            
            // Redirecionar para localhost com os mesmos par√¢metros
            window.location.href = `http://localhost:8080/reset-password${hash}`;
        }
    </script>
</body>
</html>
