services:
  # Backend API
  - type: web
    name: flexi-gestor-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npx tsx server/src/server.ts
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flexi-gestor-db
          property: connectionString
      - key: JWT_SECRET
        value: "flexi-gestor-super-secret-key-2024-production"
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://flexi-gestor.onrender.com
      - key: PORT
        value: 10000

  # Frontend
  - type: web
    name: flexi-gestor
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://flexi-gestor-api.onrender.com/api

databases:
  - name: flexi-gestor-db
    plan: free
    databaseName: flexigestor
    user: flexigestor

